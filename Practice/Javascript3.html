<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript3</title>
</head>
<body>
    <script>
        let count = 0;
        let max = 10;

        while(count < max) {
            console.log("while: " + count);
            count = count + 1;
        }
        
        for (let i = 0; i < 10; i++) {
            console.log("for: " + i);
        }
    </script>
</body>
</html>
