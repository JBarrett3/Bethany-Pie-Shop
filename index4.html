<html>
    <head>
        <style>
            .tutorial {
                border: solid 1px gray;
            }
            #tutorial-1 {
                background-color: gray;
            }
            img[src="https://via.placeholder.com/150"]
            {
                border: solid 3px green;
            }
        </style>
    </head>
    <body>
        <h1>
            Introduction to CSS
        </h1>
        <p>
            These tutorials teach you CSS.
        </p>
        <div class="tutorial" id="tutorial-1">
            <h2>Tutorial 1</h2>
            <img src="https://via.placeholder.com/150" />
            <p>To begin with tutorial 1</p>
        </div>
        <div class="tutorial" id="tutorial-2">
            <h2>Tutorial 2</h2>
            <p>To begin with tutorial 2</p>
        </div>
    </body>
</html>

<!--
This shows a new concept "id", which allows specifcation
beyond class. Just use a #"id" in the style bracket.
For images, use img[src=""] { ---style stuff---}
-->
