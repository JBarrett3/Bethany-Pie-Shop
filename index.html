<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Elements</h1>
    <p>Each element has a purpose.</p>
    <h2>Let's look at links (this is header 2 btw)</h2>
    <a href="https://pluralsight.com">Link to pluralsight</a>
    <h2>Prepare for tables</h2>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Author 1</td>
                <td>
                    Author 1's work
                </td>
            </tr>
            <tr>
                <td>Author 2</td>
                <td>
                    Author 2's work
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!--
    Let's take some notes

    Here are our elements:
    <h1> is a title header
    <h2> is a smaller header
    <p> is a paragraph
    <a hrf> is a link
    <table> cues a table
        <thead> is the head of a table
            <tr> is filler
                <th> is a row header
        <tbody> is the body
            <tr> is filler
                <td> is body
        
-->
